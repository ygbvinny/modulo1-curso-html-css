<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivél">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios no HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/flashs.mp3" type="audio/mp3">
        <source src="midia/flashs.wav" type="audio/wav">
        <source src="midia/flashs.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/flashs.mp3"></a> Clique aqui para baixar o arquivo.</p>
        
        
  

</body>
</html>
